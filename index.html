<!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
       <title>Chicken Chase Game</title>
       <style>
           body, html {
               margin: 0;
               padding: 0;
               height: 100%;
               overflow: hidden;
               font-family: 'Arial', sans-serif;
           }
           #gameCanvas {
               width: 100%;
               height: 100%;
           }
           #ui {
               position: absolute;
               top: 10px;
               left: 10px;
               right: 10px;
               display: flex;
               justify-content: space-between;
               align-items: center;
           }
           #distanceMeter {
               background-color: rgba(0, 0, 0, 0.5);
               color: white;
               padding: 5px 10px;
               border-radius: 5px;
           }
           #healthBar {
               display: flex;
           }
           .heart {
               width: 30px;
               height: 30px;
               background-size: contain;
               margin-right: 5px;
           }
           #powerUpIndicators {
               display: flex;
           }
           .power-up {
               width: 30px;
               height: 30px;
               background-size: contain;
               margin-right: 5px;
           }
           #pauseButton {
               background-color: rgba(0, 0, 0, 0.5);
               color: white;
               border: none;
               padding: 5px 10px;
               border-radius: 5px;
               cursor: pointer;
           }
       </style>
   </head>
   <body>
       <canvas id="gameCanvas"></canvas>
       <div id="ui">
           <button id="pauseButton">Pause</button>
           <div id="distanceMeter">Distance: 0m</div>
           <div id="healthBar"></div>
           <div id="powerUpIndicators"></div>
       </div>
       <script type="module" src="js/main.js"></script>
   </body>
   </html>
